<div class="container pop-up-element" [class.dark]="mode" (click)="openPopup()">
  <img [src]="item['pic']" />
  <div class="text" [class.dark]="mode">{{ this.item["name"] }}</div>
  <div class="text" [class.dark]="mode">population: {{ this.item["population"] }}</div>
  <div class="text" [class.dark]="mode">Region: {{ this.item["region"] }}</div>
  <div class="text" [class.dark]="mode">Capital: {{ this.item["capital"] }}</div>
</div>
